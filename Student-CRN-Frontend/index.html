<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="styles.css" rel="stylesheet" />
    <title>Students</title>
  </head>
  <body>
    <!-- Header -->
    <div class="container">
      <header class="d-flex justify-content-center p-1">
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a href="#ms" class="nav-link">Manage Student</a>
          </li>
          <li class="nav-item">
            <a href="#vs" class="nav-link">View Students</a>
          </li>
        </ul>
      </header>
    </div>

    <!-- Content Section -->

    <!-- Manage Student -->
    <div class="manage-student justify-content-center py-3" id="ms">
      <h1 class="m-2 p-2 mb-2 bg-primary text-white text-center">
        Manage Student
      </h1>
      <div class="d-flex justify-content-center">
        <div class="card" style="width: 75rem">
          <form id="studentForm" class="form p-lg-5">
            <div class="row">
              <!-- Student ID -->
              <div class="studentId col-md-10">
                <div class="mb-3">
                  <label for="studentID" class="form-label">Student ID:</label>
                  <label
                    id="generatedStudentId"
                    class="form-label"
                    style="font-weight: bold"
                    >STU24</label
                  >
                </div>
              </div>

              <!-- Date -->
              <div class="date col-md-2">
                <div class="mb-3">
                  <label for="date" class="form-label">Date:</label>
                  <label id="date" class="form-label" style="font-weight: bold"
                    >2024-08-26</label
                  >
                </div>
              </div>
            </div>

            <div class="row">
              <!-- Title -->
              <div class="col-md-2">
                <div class="mb-3">
                  <label for="title" class="form-label">Title</label>
                  <select class="form-select" id="title" required>
                    <option value="" selected>Select Title</option>
                    <option value="Mr">Mr</option>
                    <option value="Mrs">Mrs</option>
                    <option value="Miss">Miss</option>
                    <option value="Dr">Dr</option>
                    <option value="Prof">Prof</option>
                  </select>
                </div>
              </div>

              <!-- First Name -->
              <div class="col-md-5">
                <div class="mb-3">
                  <label for="firstName" class="form-label">First Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="firstName"
                    placeholder="Enter First Name"
                    required
                  />
                </div>
              </div>

              <!-- Last Name -->
              <div class="col-md-5">
                <div class="mb-3">
                  <label for="lastName" class="form-label">Last Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="lastName"
                    placeholder="Enter Last Name"
                    required
                  />
                </div>
              </div>
            </div>

            <div class="row">
              <!-- Gender -->
              <div class="col-md-2">
                <div class="mb-3">
                  <label for="gender" class="form-label">Gender</label>
                  <select class="form-select" id="gender" required>
                    <option value="" selected>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                  </select>
                </div>
              </div>

              <!-- NIC -->
              <div class="col-md-5">
                <div class="mb-3">
                  <label for="nic" class="form-label">NIC</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nic"
                    placeholder="Enter NIC Number"
                    required
                  />
                </div>
              </div>

              <!-- DOB -->
              <div class="col-md-5">
                <div class="mb-3">
                  <label for="dob" class="form-label">Date of Birth</label>
                  <input type="date" class="form-control" id="dob" required />
                </div>
              </div>
            </div>

            <!-- Address -->
            <div class="mb-3">
              <label for="address" class="form-label">Address</label>
              <textarea
                class="form-control"
                id="address"
                rows="3"
                placeholder="Enter Address"
                required
              ></textarea>
            </div>

            <div class="row">
              <!-- Contact Number -->
              <div class="col-md-4">
                <div class="mb-3">
                  <label for="contactNumber" class="form-label"
                    >Contact Number</label
                  >
                  <input
                    type="tel"
                    class="form-control"
                    id="contactNumber"
                    placeholder="Enter Contact Number"
                    required
                  />
                </div>
              </div>

              <!-- Email -->
              <div class="col-md-8">
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Enter Email"
                    required
                  />
                </div>
              </div>
            </div>

            <!-- Photo Upload -->
            <!-- <div class="mb-3">
              <label for="photo" class="form-label">Upload Photo</label>
              <input
                type="file"
                class="form-control"
                id="photo"
                accept="image/*"
                required
              />
            </div> -->
            <button
              type="submit"
              class="btn btn-primary"
              onclick="addStudent()"
            >
              Add Student
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- View Students -->
    <div class="view-students justify-content-center py-3" id="vs">
      <h1 class="m-2 p-2 mb-2 bg-primary text-white text-center">
        View Students
      </h1>
      <div class="d-flex justify-content-center">
        <!-- Search Bar -->
        <div class="row">
          <nav class="navbar">
            <div class="container-fluid">
              <form
                class="row gx-1 d-flex align-items-center flex-wrap"
                role="search"
                onsubmit="return false;"
                style="width: 500px"
              >
                <div class="col-9 col-md-10">
                  <input
                    id="searchInput"
                    class="form-control"
                    type="search"
                    placeholder="Search by Name or Student ID"
                    aria-label="Search"
                    oninput="searchStudent()"
                  />
                </div>
                <div class="col-3 col-md-2 d-flex justify-content-start">
                  <button
                    class="btn btn-outline-info w-100"
                    type="button"
                    onclick="searchStudent()"
                  >
                    Search
                  </button>
                </div>
              </form>
            </div>
          </nav>
        </div>
      </div>

      <div class="d-flex justify-content-center">
        <!-- Student Table -->
        <table
          id="tblStudent"
          class="table table-striped table-bordered table-responsive-md"
        ></table>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- App JS -->
    <script src="app.js"></script>
  </body>
</html>
